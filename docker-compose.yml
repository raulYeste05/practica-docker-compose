version: "3.8"

services:

  # Proxy inverso
  proxy:
    image: nginx:latest
    container_name: proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - encuesta1
      - encuesta2
      - encuesta3
      - chiste
      - db

  # Encuesta (3 r√©plicas)
  encuesta1:
    build: ./encuesta
    container_name: encuesta1
    depends_on:
      - db

  encuesta2:
    build: ./encuesta
    container_name: encuesta2
    depends_on:
      - db

  encuesta3:
    build: ./encuesta
    container_name: encuesta3
    depends_on:
      - db

  # Servicio de chistes
  chiste:
    build: ./chiste
    container_name: chiste

  # Base de datos MySQL
  db:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: encuesta
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql

volumes:
  dbdata:
